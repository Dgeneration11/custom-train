<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crosshairs | Neon Pulse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="app-container wide">
        <!-- Header -->
        <header class="app-header">
            <div class="header-nav">
                <a href="index.html" class="back-link">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                </a>
            </div>
            <h1>CROSSHAIRS</h1>
            <div class="header-actions">
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Day/Night Mode">
                    <svg class="sun-icon" viewBox="0 0 24 24" width="24" height="24">
                        <circle cx="12" cy="12" r="5" fill="currentColor" />
                        <path
                            d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                    <svg class="moon-icon" viewBox="0 0 24 24" width="24" height="24" style="display:none">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" fill="currentColor" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- Crosshairs Grid -->
        <main class="tools-grid crosshairs-grid">
            <!-- Content will be loaded from js/crosshair-data.js -->
        </main>

        <footer class="app-footer">
            GG. See you next match. - bhoop
        </footer>
    </div>

    <script src="js/theme.js"></script>
    <script src="js/crosshair-parser.js"></script>
    <script src="js/crosshair-canvas.js"></script>
    <script src="js/crosshair-data.js"></script>
    <script src="js/crosshair-renderer.js"></script>
</body>

</html>
