<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Hub | Neon Pulse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- Extra Dashboard Specific Styles inline or we can expand style.css -->
    <!-- Extra Dashboard Specific Styles inline or we can expand style.css -->

</head>

<body>
    <div class="app-container hub-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-nav">
                <!-- Empty for Hub -->
            </div>
            <h1>TRAINING HUB</h1>
            <div class="header-actions">
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Day/Night Mode">
                    <svg class="sun-icon" viewBox="0 0 24 24" width="24" height="24">
                        <circle cx="12" cy="12" r="5" fill="currentColor" />
                        <path
                            d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                    <svg class="moon-icon" viewBox="0 0 24 24" width="24" height="24" style="display:none">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" fill="currentColor" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- Dynamic Quote -->
        <section class="quote-section">
            <p id="quote-text" class="quote-text">Loading inspiration...</p>
            <p id="quote-author" class="quote-author"></p>
        </section>

        <!-- Tools Grid -->
        <main class="tools-grid">
            <!-- Tool 1: Timer -->
            <a href="timer.html" class="tool-card">
                <div class="tool-title">SET Timer</div>
            </a>

            <!-- Tool 3: Crosshairs -->
            <a href="crosshairs.html" class="tool-card">
                <div class="tool-title">Crosshairs</div>
            </a>
        </main>

        <footer class="app-footer">
            GG. See you next match. - bhoop
        </footer>
    </div>

    <!-- Load Data -->
    <script src="js/quotes.js"></script>
    <script src="js/theme.js"></script>
    <script>
        // Simple Inline Logic for Hub
        document.addEventListener('DOMContentLoaded', () => {
            // Quote Logic
            const quoteText = document.getElementById('quote-text');
            const quoteAuthor = document.getElementById('quote-author');

            if (window.TRAINING_QUOTES && window.TRAINING_QUOTES.length > 0) {
                const random = window.TRAINING_QUOTES[Math.floor(Math.random() * window.TRAINING_QUOTES.length)];
                quoteText.textContent = `"${random.text}"`;
                quoteAuthor.textContent = `â€” ${random.author}`;
            } else {
                quoteText.textContent = "Go train.";
            }
        });
    </script>
</body>

</html>
