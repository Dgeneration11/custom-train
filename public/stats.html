<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Log | Neon Pulse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="app-container stats-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-nav">
                <a href="index.html" class="back-link">
                    <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                </a>
            </div>
            <h1>TRAINING LOG</h1>
            <div class="header-actions">
                <button id="theme-toggle" class="theme-toggle" aria-label="Toggle Day/Night Mode">
                    <svg class="sun-icon" viewBox="0 0 24 24" width="24" height="24">
                        <circle cx="12" cy="12" r="5" fill="currentColor" />
                        <path
                            d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" />
                    </svg>
                    <svg class="moon-icon" viewBox="0 0 24 24" width="24" height="24" style="display:none">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z" fill="currentColor" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- Summary -->
        <section class="summary-cards">
            <div class="stat-card">
                <div id="total-sessions" class="stat-value">0</div>
                <div class="stat-label">Workouts</div>
            </div>
            <div class="stat-card">
                <div id="total-sets" class="stat-value">0</div>
                <div class="stat-label">Total Sets</div>
            </div>
        </section>

        <!-- Calendar View -->
        <main id="calendar-mount">
            <!-- Calendar injected by JS -->
        </main>

        <!-- Day Details Section -->
        <section id="day-details" class="day-details-panel">
            <h3 style="margin-bottom: 1rem; font-weight: 300; letter-spacing: 0.1em; color: var(--text-muted);">
                DETAILS FOR <span id="selected-date-label"
                    style="color: var(--text-color); font-weight: 700;">TODAY</span>
            </h3>
            <div id="day-sessions-list" class="history-list">
                <!-- Session items -->
                <div class="empty-state" style="padding: 1rem;">Select a date to view details.</div>
            </div>
        </section>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/calendar.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const stats = await window.AppStorage.getStats();
                document.getElementById('total-sessions').textContent = stats.totalSessions;
                document.getElementById('total-sets').textContent = stats.totalSets;

                const history = await window.AppStorage.getHistory();
                const detailsSection = document.getElementById('day-details');
                const dateLabel = document.getElementById('selected-date-label');
                const listEl = document.getElementById('day-sessions-list');

                // Init Calendar with Click Callback
                new WorkoutCalendar('calendar-mount', history, (date) => {
                    // Handle Date Selection
                    const dateStr = date.toLocaleDateString(undefined, {
                        weekday: 'long', month: 'long', day: 'numeric'
                    });

                    dateLabel.textContent = dateStr;
                    listEl.innerHTML = '';

                    // Filter history for this day
                    const daySessions = history.filter(item => {
                        const d = new Date(item.date);
                        return d.getDate() === date.getDate() &&
                            d.getMonth() === date.getMonth() &&
                            d.getFullYear() === date.getFullYear();
                    });

                    if (daySessions.length > 0) {
                        daySessions.forEach(item => {
                            const timeStr = new Date(item.date).toLocaleTimeString(undefined, { hour: '2-digit', minute: '2-digit' });
                            const div = document.createElement('div');
                            div.className = 'history-item';
                            div.innerHTML = `
                                <div class="history-date">${timeStr}</div>
                                <div class="history-details">${item.duration}</div>
                            `;
                            listEl.appendChild(div);
                        });
                    } else {
                        listEl.innerHTML = '<div class="empty-state" style="padding: 1rem;">No workouts recorded.</div>';
                    }

                    // Scroll to details
                    detailsSection.scrollIntoView({ behavior: 'smooth' });
                });
            } catch (err) {
                console.error("Error loading stats:", err);
            }
        });
    </script>
</body>

</html>
